<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- SheetJS -->
  <script src="/js/xlsx.full.min.js"></script>

  <title>Imprimir Pedidos</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center my-4">Imprimir Pedidos</h1>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Columna 1</th>
              <th scope="col">Columna 2</th>
              <th scope="col">Enlace</th>
            </tr>
          </thead>
          <tbody id="excelTableBody">
            <tr>
              <th scope="row">1</th>
              <td>Dato 1</td>
              <td>Dato 2</td>
              <td><a href="https://example.com" class="btn btn-primary" target="_blank">Ver Detalles</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
            <div id="drop_dom_element">Drop files here</div>
            <input type="file" id="input_file_excel" accept=".xlsx, .xls" />
      </div>


      <script type="module" src="./js/main.js"></script>
</body>

</html>
