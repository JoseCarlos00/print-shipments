<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- SheetJS -->
  <script src="/js/xlsx.full.min.js"></script>

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.png" type="image/png">

  <title>Imprimir Pedidos</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Imprimir Pedidos</h1>

    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center my-4">Cargar Archivo Excel</h3>
        <div id="file-drop-area" class="file-drop-area p-4 mb-3 text-center">
          <p class="text-muted">Arrastra y suelta un archivo aqu√≠, o haz clic abajo para seleccionar.</p>
          <input type="file" id="input_file_excel" class="form-control" accept=".xlsx, .xls, .csv">
        </div>
        <button hidden id="loadButton" class="btn btn-primary">Cargar y Filtrar</button>
        
        <div class="text-center">
          <button id="processSelectedButton" class="btn btn-success" disabled style="height: 62px; min-width: 114px;">
            Imprimir
            <span id="counterSelected" class="badge text-bg-primary"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <table class="table table-striped table-hover table-info">
          <thead>
            <tr>
              <th scope="col"><label><input type="checkbox" id="checkAll" class="form-check-input"> Todos</label></th>
              <th scope="col">#</th>
              <th scope="col">PEDIDO</th>
              <th scope="col">ID DEL PEDIDO</th>
              <th scope="col">SHIP_TO</th>
              <th scope="col">ANTIGUEDAD</th>
              <th scope="col">OLA</th>
              <th scope="col">TIENDA</th>
              <th scope="col">Enlace</th>
            </tr>
          </thead>
          <tbody id="excelTableBody">
            <tr>
              <th scope="row"><input type="checkbox" name="" id=""></th>
              <th scope="row">1</th>
              <td>Dato 1</td>
              <td>Dato 2</td>
              <td>Dato 3</td>
              <td>Dato 4</td>
              <td>Dato 5</td>
              <td>Dato 6</td>
              <td><a href="https://example.com" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2" style="--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px" target="_blank">Imprimir</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <style>
        #excelTableBody tr.disabled td a {
          pointer-events: none;
          cursor: not-allowed;
          opacity: 0.5;
        }

        input[type=checkbox] {
          cursor: pointer;
        }

        .file-drop-area {
          border: 2px dashed #ccc;
          border-radius: 8px;
          transition: border-color 0.3s, background-color 0.3s;
        }

        .file-drop-area.drag-over {
          border-color: #0d6efd; /* Bootstrap primary blue */
          background-color: #e9ecef;
        }
      </style>

      <script type="module" src="./js/main.js"></script>
</body>

</html>
